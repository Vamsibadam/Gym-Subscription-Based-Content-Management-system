<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Trainer</title>
</head>
<body>
    <h2>Edit Trainer</h2>

    <form action="{{ url_for('edit_trainer', trainer_id=trainer.id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ trainer.name }}" required><br><br>

        <label for="specialization">Specialization:</label>
        <select name="specialization" id="specialization" required>
            <option value="Personal Training">Personal Training</option>
            <option value="Weight Loss & Fat Loss">Weight Loss & Fat Loss</option>
            <option value="Yoga & Flexibility">Yoga & Flexibility</option>
            <option value="Bodybuilding & Physique Training">Bodybuilding & Physique Training</option>
            <option value="Rehabilitation & Injury Recovery">Rehabilitation & Injury Recovery</option>
            <option value="Senior Fitness Training">Senior Fitness Training</option>
        </select>

        <label>Contact:</label>
        <input type="text" name="contact" value="{{ trainer.contact }}" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ trainer.email }}" required><br><br>

        <button type="submit">Update Trainer</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Trainer List</a>
</body>
</html>
